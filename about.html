      <h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content">
  <img class="mySlides" src="img/kidGoat.jpg">
  <img class="mySlides" src="img/coolGoat.jpg">
  <img class="mySlides" src="img/mailGoat.jpg">
  <img class="mySlides" src="img/nightgoat.jpg">

  <a class="w3-btn-floating1" onclick="plusDivs(-1)">❮</a>
  <a class="w3-btn-floating2" onclick="plusDivs(1)">❯</a>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
